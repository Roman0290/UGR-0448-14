        <h1>Contact Me</h1>
        <h2>stay connected</h2>
        <div class="contact-me">
            
            <div>
                <img src="image/facebook.png" alt="icon"> 
                <p>facebook</p>
            </div>
            <div>

            </div>
    
        </div>
            <h2>send me a message</h2>
            <form class="form">
                <div><input type="text" placeholder="Full Name"></div>
                <div><input type="text" placeholder="Your Email"></div>
